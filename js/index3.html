<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang('Python')
    addLang('TypeScript')

    function addLangUpdate(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLangUpdate('Golang')

    // Edit 
    const firstLang = document.querySelector('li:nth-child(2)')
    // firstLang.innerHTML = 'Cpp'
    const newli = document.createElement('li')
    newli.textContent = 'Java'
    firstLang.replaceWith(newli)

    const secondLang = document.querySelector('li:first-child')
    secondLang.outerHTML = '<li>Rust</li>'

    // Remove 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>
</html>
